{% extends 'base/main.html' %}
{% block content %}

<div class="header-bar">
	<h1>Register</h1>
</div>

<div class="card-body">
	<form method="POST">
	{% csrf_token %}
	
	<label>{{ form.username.label }}</label>
	{{ form.username }}

	<label>{{ form.password1.label }}</label>
	{{ form.password1 }}

	<label>{{ form.password2.label }}</label>
	{{ form.password2 }}

	<input type="submit" style="margin-top: 10px;" class="button" value="Register">
	</form>

	<p>Already have an account? <a href="{% url 'login' %}" class="footera">Login</a></p>
</div>

{% endblock content %}
